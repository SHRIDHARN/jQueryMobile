<!DOCTYPE html>
<html>

<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.css" />
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
<script type="text/javascript"
	src="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.js"></script>
<script type="text/javascript" src="js/flot/jquery.flot.js"></script>	
<script type="text/javascript">
	$('div#about').live('pageshow', function() {
		var d1 = [ [ 1, 1 ], [ 2, 2 ], [ 3, 3 ] ];
		$.plot($("#chartdiv"), [ d1 ]);
	});
</script>
</head>
<body>

	<div data-role="page" id="home">

		<div data-role="header">
			<h1>Home</h1>
		</div>

		<div data-role="content">
			<p>
				<a href="#about" data-transition="flip">My Actitivies</a>
			</p>
		</div>

	</div>

	<div data-role="page" id="about">

		<div data-role="header">
			<h1>About This App</h1>
		</div>

		<div data-role="content">
			<p>
				This app rocks! <a href="#home">Go home</a>
			</p>

			<div id="chartcontainer">
				<div id="chartdiv" style="height: 300px; width: 400px;"></div>
			</div>

		</div>

	</div>

</body>
</html>
